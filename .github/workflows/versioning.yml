name: Versioning - CI Build

on:
  pull_request:
    paths:
      - parent/**
      - versioning/**
      - .github/workflows/versioning.yml
  push:
    branches:
      - 'trunk'

env:
  LC_ALL: en_US.UTF-8

jobs:
  JDKxx_Matrix:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 11, 17, 21 ]
        os: [ ubuntu-latest ]
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Build
      shell: bash
      run: |
        mvn -U -e -B -ntp clean install -f versioning/pom.xml
